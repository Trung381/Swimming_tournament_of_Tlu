<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
          <div class="row">
            <div class="col-auto">
              <label for="minute" class="col-form-label">Phút:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="minute" style="width: 60px;">
            </div>
            <div class="col-auto">
              <label for="second" class="col-form-label">Giây:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="second" style="width: 60px;">
            </div>
            <div class="col-auto">
              <label for="millisecond" class="col-form-label">Tích tắc:</label>
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="millisecond" style="width: 60px;">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-outline-secondary">Lưu</button>
            </div>
          </div>
        </form>
      </div>
      
      
      
      
      
</body>
</html>
